<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#3E63BC" />
    <!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->
    <title>Toss - 소액 펀드 투자</title>

    <!-- 커스텀 스타일 -->
    <link href="assets/stylesheet/style.css" rel="stylesheet">

</head>
<body class="gray150">

    <section id="detail" class="order-detail">

        <div class="block-card">
            <!-- 계약일 -->
            <table>
                <!-- 계약일 -->
                <tr>
                    <td colspan="2" class="pb-0 bt-0">
                        <ol class="circle-steps mb-4">
                            <li class="active">
                                <div class="circle"></div>
                                <h7>환매요청</h7>
                            </li>
                            <li class="active">
                                <div class="circle"></div>
                                <div class="bar"></div>
                                <h7>입금완료</h7>
                            </li>
                            <li>
                                <div class="circle"></div>
                                <div class="bar"></div>
                                <h7>계약완료</h7>
                            </li>
                        </ol>
                    </td>
                </tr>
            </table>
            <table>
                    <tr>
                        <td class="list__key">
                            환매 요청
                        </td>
                        <td class="list__value-sm">2017. 07. 04 14:22</td>
                    </tr>
                    <tr>
                        <td class="list__key">주문 완료</td>
                        <td class="list__value-sm">2017. 07. 04 14:22</td>
                    </tr>
                    <tr>
                        <td class="list__key">입금 완료</td>
                        <td class="list__value-sm"></td>
                    </tr>
            </table>
        </div>

        <div class="block-card">
            <!-- 15:30 이후에 환매 안내 -->
            <div class="quote-warning">
                <span class="text-primary">*</span>
                15:30 이후에 환매를 요청하셨기 때문에, 다음날 주문이 완료됩니다.
            </div>

            <!-- 17:00 이후에 환매 안내 -->
            <div class="quote-warning mt-4">
                <span class="text-primary">*</span>
                17:00 이후에 환매를 요청하셨기 때문에, 환매 요청은 다음날 접수됩니다.
            </div>
        </div>

        <div class="block-card">
            <table class="sheet">
                <tr>
                    <td class="list__key bt-0">상품명</td>
                    <td class="list__value bt-0">맥쿼리테마따라잡기증권자투자신탁1호[주식](A)</td>
                </tr>
                <tr>
                    <td class="list__key bt-0">상품 유형</td>
                    <td class="list__value-sm bt-0">공격형 /  국내 대형주</td>
                </tr>
                <tr>
                    <td class="list__key">상품 금액</td>
                    <td class="list__value-sm">50,000 원</td>
                </tr>
                <tr>
                    <td class="list__key">수수료</td>
                    <td class="list__value-sm">-2,232 원</td>
                </tr>
                <tr>
                    <td class="list__key">총 환매 금액</td>
                    <td class="list__value">477,680 원</td>
                </tr>
            </table>
        </div>
    </section>

    <section id="cancelSellModal" class="m-3">
        <button class="btn btn-block btn-weak-primary">환매 취소하기</button>
    </section>





<!-- 기본 JavaScript 프레임워크 -->
<script src="assets/javascript/jquery-3.2.1.min.js"></script>
<script src="assets/javascript/tether.min.js"></script>
<script src="assets/javascript/tossframe-2.0.0.js"></script>

<!-- 커스텀 이벤트 -->
<script src="assets/javascript/event.js"></script>

</body>
</html>
