<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#ffffff" />
    <!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->
    <title>Toss - 소액 펀드 투자</title>

    <!-- 커스텀 스타일 -->
    <link href="assets/stylesheet/style.css" rel="stylesheet">

</head>
<body class="gray0">

    <section id="invest_amount" class="survey">

        <!-- 진행 바 -->
        <div class="progress">
            <div class="progress-bar w-50" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>

        <!-- 질문 -->
        <div class="list-header mb-4">
            <h1 class="list-header__title">얼마를 투자할까요?</h1>
        </div>
        <div class="sheet">
            <form action="">
                <div class="form-field">
                    <div class="text-field mb-4">
                        <input id="buyAmount" type="tel" class="text-field__input" placeholder="최소 1,000">
                        <span class="text-field__suffix">원</span>
                        <div class="text-field__bottom-line"></div>
                    </div>
                    <div class="custom-radio-group">
                        <div class="custom-control custom-radio">
                            <input class="custom-control-input" id="once" type="radio" name="radio" value="1" checked="">
                            <label class="custom-control-label" for="once">한 번만</label>
                        </div>
                        <div class="custom-control custom-radio">
                            <input class="custom-control-input" id="repeat" type="radio" name="radio" value="2">
                            <label class="custom-control-label" for="repeat">매월 반복</label>
                        </div>
                    </div>
                </div>

                <div id="repeatOption" class="hide mt-5">
                    <div class="form-field">
                        <label class="field-label">반복 날짜</label>
                        <div class="form-control-group-vertical">
                            <div class="dropdown">
                                <select class="dropdown__select">
                                    <option>매월 1일</option>
                                    <option>매월 2일</option>
                                    <option>매월 3일</option>
                                    <option>매월 4일</option>
                                    <option>매월 5일</option>
                                    <option>매월 6일</option>
                                    <option>매월 7일</option>
                                    <option>매월 8일</option>
                                    <option>매월 9일</option>
                                    <option>매월 10일</option>
                                    <option>매월 11일</option>
                                    <option>매월 12일</option>
                                    <option>매월 13일</option>
                                    <option>매월 14일</option>
                                    <option>매월 15일</option>
                                    <option>매월 16일</option>
                                    <option>매월 17일</option>
                                    <option>매월 18일</option>
                                    <option>매월 19일</option>
                                    <option>매월 20일</option>
                                    <option>매월 21일</option>
                                    <option>매월 22일</option>
                                    <option>매월 23일</option>
                                    <option>매월 24일</option>
                                    <option selected>매월 25일</option>
                                    <option>매월 26일</option>
                                    <option>매월 27일</option>
                                    <option>매월 28일</option>
                                    <option>매월 29일</option>
                                    <option>매월 30일</option>
                                    <option>매월 31일</option>
                                </select>
                                <i class="dropdown__icon i-keyboard-arrow-down"></i>
                                <span class="dropdown__bottom-line"></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-field">
                        <label class="field-label">반복 기간</label>
                        <div class="form-control-group-vertical">
                            <div class="dropdown">
                                <select class="dropdown__select">
                                    <option>1 개월</option>
                                    <option>2 개월</option>
                                    <option>3 개월</option>
                                    <option>4 개월</option>
                                    <option>5 개월</option>
                                    <option>6 개월</option>
                                    <option>7 개월</option>
                                    <option>8 개월</option>
                                    <option>9 개월</option>
                                    <option>10 개월</option>
                                    <option>11 개월</option>
                                    <option selected>12 개월</option>
                                    <option>13 개월</option>
                                    <option>14 개월</option>
                                    <option>15 개월</option>
                                    <option>16 개월</option>
                                    <option>17 개월</option>
                                    <option>18 개월</option>
                                    <option>19 개월</option>
                                    <option>20 개월</option>
                                    <option>21 개월</option>
                                    <option>22 개월</option>
                                    <option>23 개월</option>
                                    <option>24 개월</option>
                                    <option>25 개월</option>
                                    <option>26 개월</option>
                                    <option>27 개월</option>
                                    <option>28 개월</option>
                                    <option>29 개월</option>
                                    <option>30 개월</option>
                                    <option>31 개월</option>
                                </select>
                                <i class="dropdown__icon i-keyboard-arrow-down"></i>
                                <span class="dropdown__bottom-line"></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-field">
                        <div class="list">
                            <div class="list__key">시작일 : </div>
                            <div class="list__value">{{ startDate }}</div>
                        </div>
                        <div class="list">
                            <div class="list__key">종료일 : </div>
                            <div class="list__value">{{ endDate }}</div>
                        </div>
                    </div>
                </div>
            </form>

            <div class="fixed-bottom">
                <div class="block-btn__shadow"></div>
                <div class="block-btn__box">
                    <button class="btn-next">다음</button>
                </div>
            </div>

            <!-- 반복 상세 설정 -->
            <div id="repeatOption">

            </div>
        </div>

    </section>






    <!-- 기본 JavaScript 프레임워크 -->
    <script src="assets/javascript/jquery-3.2.1.min.js"></script>
    <script src="assets/javascript/tether.min.js"></script>
    <script src="assets/javascript/tossframe-2.0.0.js"></script>

    <!-- 날짜 선택 -->
    <link  href="assets/javascript/date-picker/datepicker.css" rel="stylesheet">
    <script src="assets/javascript/date-picker/datepicker.js"></script>

    <!-- 커스텀 이벤트 -->
    <script src="assets/javascript/event.js"></script>

</body>
</html>
