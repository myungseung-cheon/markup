<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#ffffff" />
    <!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->
    <title>Toss - 소액 펀드 투자</title>

    <!-- Toss 공용 CSS 문서의 맨 처음에 와야 합니다;-->
    <link href="assets/stylesheet/tossframe-2.0.4.css" rel="stylesheet">

    <!-- 커스텀 스타일 -->
    <link href="assets/stylesheet/style.css" rel="stylesheet">
    <style>
        section {
            padding-left: 20px;
            padding-right: 20px;
        }
        h1 {
            font-size: 24px;
            color: #3E63BC;
            line-height: 34px;
        }
        img.account {
            max-width: 320px;
            width: 100%;
        }
        img.icon {
            width: 36px;
            margin-right: 12px;
        }
        #introTossAccountPlus {
            color: #0C2771;
        }
        img.logo {
            width: 100px;
        }
    </style>

</head>
<body class="gray50">

    <section id="introTossAccountPlus" class="text-center pb-5">
        <h1 class="mt-5">아직 투자 계좌가 없군요!<br>간단하게 만들어보세요</h1>
        <img class="account mb-4" src="assets/images/img-toss_account_plus.png" alt="주계좌 플러스 카드">
        <div class="d-inline-block text-left">
            <h5>
                <img class="icon" src="assets/images/icon-graph.png" alt="">
                토스에서 다양한 <strong>투자 가능</strong>
            </h5>
            <h5>
                <img class="icon" src="assets/images/icon-upgrade.png" alt="">
                <strong>무료로 200만원</strong>까지 송금
            </h5>
            <h5>
                <img class="icon" src="assets/images/icon-money.png" alt="">
                최대 <strong>2.4%의 이자</strong>까지
            </h5>
        </div>
    </section>

    <section id="quote-shinhan" class="elephant100 py-5 text-center">
        <img class="icon logo mb-3" src="assets/images/logo-shinhan-Invest.png" alt="">
        <p class="lh-14 mb-0">투자계좌는 신한금융투자와<br>함께 제공합니다.</p>
    </section>

    <button class="btn btn-invest py-4 rounded-0 btn-block btn-accent" data-toggle="modal" data-target="#exampleModalName">투자 계좌 만들기</button>


    <!-- 성향 선택 모달 -->
    <!-- 모달의 id를 설정하세요. data-target은 id를 기준으로 모달을 호출합니다 -->
    <div class="modal fade" id="exampleModalName" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog fixed-bottom" role="document">
            <div class="modal-content">

                <!-- header -->
                <div class="modal-header">
                    <h5 class="modal-title">정보 제공 동의</h5>
                </div>

                <!-- body -->
                <div class="modal-body survey">
                    <p class="h7">
                        상품 구매를 위해 신한금융투자에 정보를 제공합니다.<br>
                        제공된 정보는 투자 서비스 이외의 목적에 쓰이지 않습니다.
                    </p>

                    <ul class="pl-0 mb-4 terms-list required">
                        <!-- Link only -->
                        <li class="terms-child">개인정보 수집 동의</li>
                        <li class="terms-child">제3자 정보 제공 동의</li>
                    </ul>
                    <div class="text-center">
                        <button class="btn-modal btn-secondary">취소</button>
                        <button class="btn-modal btn-accent">동의 후 계속</button>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <!-- 기본 JavaScript 프레임워크 -->
    <script src="assets/javascript/jquery-3.2.1.min.js"></script>
    <script src="assets/javascript/tether.min.js"></script>
    <script src="assets/javascript/tossframe-2.0.0.js"></script>

    <!-- 커스텀 이벤트 -->
    <!-- <script src="assets/javascript/event.js"></script> -->

</body>
</html>
