<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#3E63BC" />
    <!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->
    <title>Toss - 소액 펀드 투자</title>

    <!-- Toss 공용 CSS 문서의 맨 처음에 와야 합니다;-->
    <link href="assets/stylesheet/tossframe-2.0.4.css" rel="stylesheet">
    <link href="assets/stylesheet/style.css" rel="stylesheet">
</head>
<body>

    <section id="selectType">
        <h1 class="mb-5">어떤 유형에 투자할까요?</h1>
        <table>
            <!-- 공격형 필터 카드 -->
            <tr id="filterAggressive" class="filter-card" data-dismiss="modal">
                <td class="title">공격형</td>
                <td class="align-top">
                    <p class="h7 mt-0 pr-2">수익성이 높고 원금 손실의 위험도 있는 펀드입니다.</p>
                    <span class="tag danger-6">매우높은위험</span>
                    <span class="tag danger-5">높은위험</span>
                </td>
            </tr>

            <!-- 중립형 필터 카드 -->
            <tr id="filterBeneficial" class="filter-card selected" data-dismiss="modal">
                <td class="title">중립형</td>
                <td class="align-top">
                    <p class="h7 mt-0 pr-2">시장 평균 수익률을 추구하며 약간의 손실을 감수할 수 있는 주식 반 채권 반 펀드 등을 일컫습니다.</p>
                    <span class="tag danger-4">다소높은위험</span>
                    <span class="tag danger-3">보통위험</span>
                </td>
            </tr>

            <!-- 안정형 필터 카드 -->
            <tr id="filterStable" class="filter-card" data-dismiss="modal">
                <td class="title">안정형</td>
                <td class="align-top">
                    <p class="h7 mt-0 pr-2">내 돈은 내가 지킨다! 수익률은 조금 적더라도 원금의 손실이 없는 국.공채 MMF 등의 상품을 일컫습니다.</p>
                    <span class="tag danger-2">낮은위험</span>
                    <span class="tag danger-1">매우낮은위험</span>
                </td>
            </tr>

        </table>
    </section>

    <!-- 기본 JavaScript 프레임워크 -->
    <script src="assets/javascript/jquery-3.2.1.min.js"></script>
    <script src="assets/javascript/tether.min.js"></script>
    <script src="assets/javascript/tossframe-2.0.0.js"></script>

    <!-- 커스텀 이벤트 -->
    <script src="assets/javascript/event.js"></script>

</body>
</html>
