<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#ffffff" />
    <!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->
    <title>Toss - 소액 펀드 투자</title>

    <!-- Toss 공용 CSS 문서의 맨 처음에 와야 합니다;-->
    <link href="assets/stylesheet/tossframe-2.0.4.css" rel="stylesheet">

    <!-- 커스텀 스타일 -->
    <link href="assets/stylesheet/style.css" rel="stylesheet">

</head>
<body>

    <section id="contractSummary" class="survey">

        <!-- 진행 바 -->
        <div class="progress">
            <div class="progress-bar w-100" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>

        <!-- 양식 -->
        <div class="sheet">

            <!-- 제목 -->
            <h4 class="title">판매 주문서</h4>

            <!-- 요약 -->
            <table>
                <!-- 상품명 -->
                <tr>
                    <td class="head">상품명</td>
                    <td class="data">맥쿼리테마따라잡기증권자투자신탁1호[주식](A)</td>
                </tr>
                <!-- 투자금액 -->
                <tr>
                    <td class="head">판매 금액</td>
                    <td class="data">200 만원</td>
                </tr>
                <!-- 수수료 -->
                <tr>
                    <td class="head">수수료</td>
                    <td class="data">없음</td>
                </tr>
                <!-- 계약일 -->
                <tr>
                    <td colspan="2">
                        <p class="mb-4">계약일</p>
                        <ol class="circle-steps">
                            <li>
                                <div class="circle"></div>
                                <div class="bar"></div>
                                <h7>판매요청</h7>
                                <span class="term">1일</span>
                            </li>
                            <li>
                                <div class="circle"></div>
                                <div class="bar"></div>
                                <h7>주문완료</h7>
                                <span class="term">즉시</span>
                            </li>
                            <li>
                                <div class="circle"></div>
                                <h7>입금완료</h7>
                                <span class="term">1일</span>
                            </li>
                        </ol>

                        <!-- 15:30 이후 구매 안내 -->
                        <!-- <div class="quote-warning">
                            15:30 이후에 판매를 요청하셨기 때문에, 투자를 위해 출금된 돈은 다음날 투자사로 입금됩니다.
                        </div> -->

                        <!-- 17:00 이후 구매 안내 -->
                        <!-- <div class="quote-warning">
                            17:00 이후에 구매를 요청하셨기 때문에, 구매 요청은 다음날 접수됩니다.
                        </div> -->
                    </td>
                </tr>
            </table>

            <!-- 설명서 다운로드 버튼 -->
            <button class="btn-confirm">판매하기</button>

        </div>


    </div>

</section>






<!-- 기본 JavaScript 프레임워크 -->
<script src="assets/javascript/jquery-3.2.1.min.js"></script>
<script src="assets/javascript/tether.min.js"></script>
<script src="assets/javascript/tossframe-2.0.0.js"></script>

<!-- 차트 -->
<script src="assets/javascript/Chart.bundle.js"></script>
<script src="assets/javascript/chartSetting.js"></script>

<!-- 커스텀 이벤트 -->
<!-- <script src="assets/javascript/event.js"></script> -->

</body>
</html>
