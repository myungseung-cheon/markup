<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#3E63BC" />
    <!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->
    <title>Toss - 소액 펀드 투자</title>

    <link href="assets/stylesheet/style.css" rel="stylesheet">


</head>
<body>

    <!-- 하단 고정 필터 -->
    <!-- data-target에 띄우고자 하는 모달의 id를 입력하세요 -->
    <button id="filterButton" class="btn-accent" data-toggle="modal" data-target="#exampleModalName">
        <span class="name">확인</span>
    </button>

    <!-- 성향 선택 모달 -->
    <!-- 모달의 id를 설정하세요. data-target은 id를 기준으로 모달을 호출합니다 -->
    <div class="modal fade bottom-sheet" id="exampleModalName" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog fixed-bottom" role="document">
            <div class="modal-content">

                <!-- header -->
                <div class="bottom-sheet__header">
                    <h1 class="bottom-sheet__title">투자성향 및 상품위험등급 확인</h1>
                </div>
                <div class="bottom-sheet__body">
                    <div class="content pb-3 mb-3">
                        <table class="table table-bordered">
                            <thead class="thead-default">
                                <tr>
                                    <th>나의 투자성향</th>
                                    <th>투자 상품</th>
                                </tr>
                            </thead>
                            <tr>
                                <td>적극투자형(2등급)</td>
                                <td class="red500-text">초고위험(1등급)</td>
                            </tr>
                        </table>
                        <ul class="pl-4 h7 mb-0">
                            <li>나의 투자성향보다 등급이 높은 상품에 투자합니다.</li>
                            <li>부적합(부적성)금융투자상품 거래내용 확인서를 읽어보았으며 이에 동의합니다.</li>
                            <li class="blue500-text bold">부적합(부적성)금융투자상품 거래내용 확인서</li>
                        </ul>
                    </div>
                </div>
                <div class="block-btn__box">
                    <button class="btn-sub" data-dismiss="modal" aria-label="Close">이전</button>
                    <button class="btn-next">확인</button>
                </div>
        </div>
    </div>
</div>

<!-- 기본 JavaScript 프레임워크 -->
<script src="assets/javascript/jquery-3.2.1.min.js"></script>
<script src="assets/javascript/tether.min.js"></script>
<script src="assets/javascript/tossframe-2.0.0.js"></script>

<!-- 커스텀 이벤트 -->
<script src="assets/javascript/event.js"></script>

</body>
</html>
