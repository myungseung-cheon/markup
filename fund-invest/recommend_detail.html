<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#3E63BC" />
    <!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->
    <title>Toss - 소액 펀드 투자</title>

    <!-- Toss 공용 CSS 문서의 맨 처음에 와야 합니다;-->
    <link href="assets/stylesheet/tossframe-2.0.4.css" rel="stylesheet">
    <link href="assets/stylesheet/style.css" rel="stylesheet">


  </head>
  <body>

    <!-- 추천 리스트 -->
    <section id="recommendCard" class="mb-4">
      <div class="container">
        <div class="row  gray0">
          <div class="col-12 block-image"
            style="
              background-image: url('assets/images/img-recommend-2.jpg') ;
              height: 120px;
          ">
          </div>
          <div class="col-12 p-4">
            <h5 class="bold">베트남 펀드</h5>
            <p class="mb-0">‘베트남 펀드’ 성장성 부각, 수익성도 호조</p>
          </div>
        </div>
      </div>
    </section>

    <!-- 상품 리스트 -->
    <section id="productList" class="list-stock mb-6">
        <!-- <header class="header-recommend bt-1-gray200">
            <h1 class="title">모든 상품</h1>
        </header> -->
        <table>
            <tr class="list-header">
                <td colspan="2">상품명</td>
                <td class="text-center">
                    <a class="d-flex align-items-center justify-content-center" href="#modalOptionFilter" data-toggle="modal" data-target="#modalOptionFilter">
                        <div>
                            <span>투자자</span><br>
                            <span class="text-period">(3개월)</span>
                        </div>
                        <i class="w-25"></i>
                    </a>
                </td>
                <td>
                    <a class="d-flex align-items-center justify-content-center" href="#profitFilter" data-toggle="modal" data-target="#profitFilter">
                        <div>
                            <span>수익률</span><br>
                            <span class="text-period">(3개월)</span>
                        </div>
                        <i class="w-30"></i>
                    </a>
                </td>
            </tr>
            <tr class="list-item">
                <td class="product-type">
                    <i>●</i>
                </td>
                <td class="product-name">
                    <p class="sort">국내 대형주 주식형</p>
                    <h7 class="name">
                        <span class="bedge-dark">선취</span>
                        삼성아세안증권자투자신탁제2호[주식](C-e)
                    </h7>
                </td>
                <td class="product-option w-25 bold">3,506명</td>
                <td class="product-profit w-25 bold pink500-text"><span class="arrow">▲</span>20.5%</td>
            </tr>
            <tr class="list-item">
                <td class="product-type">
                    <i>●</i>
                </td>
                <td class="product-name">
                    <p class="sort">국내 대형주 주식형</p>
                    <h7 class="name">
                        <span class="bedge-dark-outline">후취</span>
                        삼성아세안증권자투자신탁제2호[주식](C-e)
                    </h7>
                </td>
                <td class="product-option w-25 bold">3,506명</td>
                <td class="product-profit w-25 bold pink500-text"><span class="arrow">▲</span>20.5%</td>
            </tr>
            <tr class="list-item">
                <td class="product-type">
                    <i>●</i>
                </td>
                <td class="product-name">
                    <p class="sort">국내 대형주 주식형</p>
                    <h7 class="name">삼성중국본토레버리지…</h7>
                </td>
                <td class="product-option w-25 bold">3,506명</td>
                <td class="product-profit w-25 bold pink500-text"><span class="arrow">▲</span>20.5%</td>
            </tr>
            <tr class="list-item">
                <td class="product-type">
                    <i>●</i>
                </td>
                <td class="product-name">
                    <p class="sort">국내 대형주 주식형</p>
                    <h7 class="name">계열사펀드 / 삼성중국…</h7>
                </td>
                <td class="product-option w-25 bold">3,506명</td>
                <td class="product-profit w-25 bold pink500-text"><span class="arrow">▲</span>20.5%</td>
            </tr>
        </table>
    </section>

    <!-- 구매자/판매자 선택 모달 -->
    <div class="modal fade" id="modalOptionFilter" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog fixed-bottom" role="document">

        <div class="modal-content">
          <div class="modal-body p-0 text-center">
              <button data-dismiss="modal" class="dropdown-item w-100 py-4 bb-1 oi oi-check" type="button">
                구매자
              </button>
              <button data-dismiss="modal" class="dropdown-item w-100 py-4" type="button">
                판매액
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- 수익률 선택 모달 -->
    <div class="modal fade" id="profitFilter" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog fixed-bottom" role="document">

        <div class="modal-content">
          <div class="modal-body p-0 text-center">
              <button data-dismiss="modal" class="dropdown-item w-100 py-4 bb-1" type="button">
                1개월
              </button>
              <button data-dismiss="modal" class="dropdown-item w-100 py-4 bb-1 oi oi-check" type="button">
                3개월
              </button>
              <button data-dismiss="modal" class="dropdown-item w-100 py-4 bb-1" type="button">
                6개월
              </button>
              <button data-dismiss="modal" class="dropdown-item w-100 py-4" type="button">
                1개월
            </button>
          </div>
        </div>
      </div>
    </div>


    <!-- 기본 JavaScript 프레임워크 -->
    <script src="assets/javascript/jquery-3.2.1.min.js"></script>
    <script src="assets/javascript/tether.min.js"></script>
    <script src="assets/javascript/tossframe-2.0.0.js"></script>

    <!-- 커스텀 이벤트 -->
    <script src="assets/javascript/event.js"></script>

  </body>
</html>
