<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#ffffff" />
    <!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->
    <title>Toss - 소액 펀드 투자</title>

    <!-- Toss 공용 CSS 문서의 맨 처음에 와야 합니다;-->
    <link href="assets/stylesheet/tossframe-2.0.4.css" rel="stylesheet">

    <!-- 커스텀 스타일 -->
    <link href="assets/stylesheet/style.css" rel="stylesheet">

  </head>
  <body>

    <section id="invest_amount" class="survey">

      <!-- 진행 바 -->
      <div class="progress">
        <div class="progress-bar w-50" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
      </div>

      <!-- 질문 -->
      <div class="sheet">
        <form action="">
          <!-- 금액 입력 -->
          <h4 class="question">얼마를 투자할까요?</h4>
          <p class="amount-limit">최대금액 : 2,000,000원</p>
          <input class="form-control form-control-lg" type="text">

          <!-- 반복 선택 -->
          <label class="radio-lg inline">
            <input type="radio" name="radio" value="1">한 번만
          </label>
          <label class="radio-lg inline ml-4">
            <input type="radio" name="radio" value="2" checked>매월 반복
          </label>

          <!-- 반복일 설정 -->
          <h4 class="question">언제 투자할까요?</h4>
          <p class="amount-limit">* 한 번 선택한 날짜는 변경할 수 없습니다.</p>
          <select class="repeat-date oi oi-caret-bottom">
            <option selected>매 월 31일</option>
          </select>

          <input type="submit" value="다음" class="btn-next">
        </form>
      </div>

    </section>






    <!-- 기본 JavaScript 프레임워크 -->
    <script src="assets/javascript/jquery-3.2.1.min.js"></script>
    <script src="assets/javascript/tether.min.js"></script>
    <script src="assets/javascript/tossframe-2.0.0.js"></script>

    <!-- 차트 -->
    <script src="assets/javascript/Chart.bundle.js"></script>
    <script src="assets/javascript/chartSetting.js"></script>

    <!-- 커스텀 이벤트 -->
    <!-- <script src="assets/javascript/event.js"></script> -->

  </body>
</html>
