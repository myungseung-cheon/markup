<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#ffffff" />
    <!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->
    <title>Toss - 소액 펀드 투자</title>

    <!-- 커스텀 스타일 -->
    <link href="assets/stylesheet/style.css" rel="stylesheet">

</head>
<body class="gray0">

    <section id="sell_amount" class="survey">

        <!-- 진행 바 -->
        <div class="progress">
            <div class="progress-bar w-50" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>

        <div class="list-header mb-4">
            <h1 class="list-header__title">얼마를 환매할까요?</h1>
        </div>

        <!-- 질문 -->
        <div class="sheet">

            <div class="text-field mb-3">
                <input id="sellAmount" type="tel" class="text-field__input" placeholder="">
                <span class="text-field__suffix">원</span>
                <div class="text-field__bottom-line"></div>
            </div>
            <div class="list">
                <div class="list__key">보유액 : 2,000,000원</div>
                <div class="text-right">
                    <button id="sellAll" class="btn-small btn-weak-primary">전액 환매</button>
                </div>
            </div>
            <p class="description"></p>

            <p class="note mt-3">
                *환매가능금액은 세전 금액입니다.<br>
                *환매가능금액은 당일 공시된 기준가 및 과표기준가를 기준으로 계산되어 <strong>실제 인출 시 금액과 다를 수 있습니다.</strong>
            </p>

            <div class="fixed-bottom">
                <div class="block-btn__shadow"></div>
                <div class="block-btn__box">
                    <input type="submit" value="다음" class="btn-next">
                </div>
            </div>
        </div>

    </section>






    <!-- 기본 JavaScript 프레임워크 -->
    <script src="assets/javascript/jquery-3.2.1.min.js"></script>
    <script src="assets/javascript/tether.min.js"></script>
    <script src="assets/javascript/tossframe-2.0.0.js"></script>

    <!-- 커스텀 이벤트 -->
    <script src="assets/javascript/event.js"></script>
    <script type="text/javascript">
        $('#sellAll').click(function(){
            $('#sellAmount').attr('disabled','disabled').val('2000000');
        });
    </script>

</body>
</html>
