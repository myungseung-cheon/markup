<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#ffffff" />
    <!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->
    <title>Toss - 소액 펀드 투자</title>

    <!-- 커스텀 스타일 -->
    <link href="assets/stylesheet/style.css" rel="stylesheet">

</head>
<body class="gray0">

    <section id="surveyMultipleAnswer" class="survey">

        <!-- 진행 바 -->
        <div class="progress">
            <div class="progress-bar w-10" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>

        <!-- 질문 -->
        <div class="sheet">
            <p class="tag">질문 1</p>
            <h4 class="mb-5">나의 수입은 _________ 입니다.</h4>
            <form>
                <!-- 라디오 버튼-lg -->
                <label class="checkbox-lg w-100 checkbox-btn inactive">
                    <input type="checkbox" name="checkbox1" value="1"> 일정한 수입
                </label>
                <label class="checkbox-lg w-100 checkbox-btn inactive">
                    <input type="checkbox" name="checkbox2" value="1"> 일정한 수입
                </label>
                <label class="checkbox-lg w-100 checkbox-btn inactive">
                    <input type="checkbox" name="checkbox3" value="1"> 일정한 수입
                </label>
                <label class="checkbox-lg w-100 checkbox-btn inactive">
                    <input type="checkbox" name="checkbox3" value="1"> 일정한 수입
                </label>
                <label class="checkbox-lg w-100 checkbox-btn inactive">
                    <input type="checkbox" name="checkbox3" value="1"> 일정한 수입
                </label>
                <label class="checkbox-lg w-100 checkbox-btn inactive">
                    <input type="checkbox" name="checkbox3" value="1"> 일정한 수입
                </label>
                <label class="checkbox-lg w-100 checkbox-btn inactive">
                    <input type="checkbox" name="checkbox3" value="1"> 일정한 수입
                </label>
            </form>
            <div class="fixed-bottom">
                <div class="block-btn__shadow"></div>
                <div class="block-btn__box">
                    <button class="btn-next hide">다음</button>
                </div>
            </div>
        </div>

    </section>






    <!-- 기본 JavaScript 프레임워크 -->
    <script src="assets/javascript/jquery-3.2.1.min.js"></script>
    <script src="assets/javascript/tether.min.js"></script>
    <script src="assets/javascript/tossframe-2.0.0.js"></script>

    <!-- 커스텀 이벤트 -->
    <!-- <script src="assets/javascript/event.js"></script> -->
    <script type="text/javascript">
    $(document).ready(function(){
        var check = $('input:checkbox');
        var btn = $('label.checkbox-btn');
        btn.click(function(){
            if( $(this).find('input').is(':checked') ){
                $(this).removeClass('inactive');
            } else {
                $(this).addClass('inactive');
            }
            if( $('input:checkbox').is(':checked') ){
                $('button').removeClass('hide');
            } else {
                $('button').addClass('hide');
            }
        });
    });
    </script>

</body>
</html>
