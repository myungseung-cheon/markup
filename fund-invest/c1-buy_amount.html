<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#ffffff" />
    <!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->
    <title>Toss - 소액 펀드 투자</title>

    <!-- 커스텀 스타일 -->
    <link href="assets/stylesheet/style.css" rel="stylesheet">

</head>
<body>

    <section id="invest_amount" class="survey">

        <!-- 진행 바 -->
        <div class="progress">
            <div class="progress-bar w-50" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>

        <!-- 질문 -->
        <div class="sheet">
            <h4 class="question">얼마를 투자할까요?</h4>
            <p class="description">최대금액 : 2,000,000원</p>
            <form action="">
                <div class="input-group mb-3">
                    <input id="buyAmount" class="form-control form-control-lg mb-0" aria-describedby="basic-addon3" type="number">
                    <span class="input-group-addon px-3" id="basic-addon3">원</span>
                </div>

                <label class="radio-lg inline">
                    <input type="radio" name="radio" value="1" checked>한 번만
                </label>
                <label class="radio-lg inline ml-4">
                    <input type="radio" name="radio" value="2">매월 반복
                </label>
                <input type="submit" value="다음" class="btn-next">
            </form>

            <!-- 반복 상세 설정 -->
            <div id="repeatOption" class="sheet pt-1 pb-4 rounded gray100 mt-3 hide">
                <!-- 반복일 설정 -->
                <h6 class="sub-question">반복할 날짜를 선택하세요.</h6>
                <select class="form-control form-control-lg custom-select">
                    <option>매월 1일</option>
                    <option>매월 2일</option>
                    <option>매월 3일</option>
                    <option>매월 4일</option>
                    <option>매월 5일</option>
                    <option>매월 6일</option>
                    <option>매월 7일</option>
                    <option>매월 8일</option>
                    <option>매월 9일</option>
                    <option>매월 10일</option>
                    <option>매월 11일</option>
                    <option>매월 12일</option>
                    <option>매월 13일</option>
                    <option>매월 14일</option>
                    <option>매월 15일</option>
                    <option>매월 16일</option>
                    <option>매월 17일</option>
                    <option>매월 18일</option>
                    <option>매월 19일</option>
                    <option>매월 20일</option>
                    <option>매월 21일</option>
                    <option>매월 22일</option>
                    <option>매월 23일</option>
                    <option>매월 24일</option>
                    <option selected>매월 25일</option>
                    <option>매월 26일</option>
                    <option>매월 27일</option>
                    <option>매월 28일</option>
                    <option>매월 29일</option>
                    <option>매월 30일</option>
                    <option>매월 31일</option>
                </select>

                <!-- 반복 마감 설정 -->
                <h6 class="sub-question">반복할 기간을 선택하세요.</h6>
                <select class="form-control form-control-lg custom-select">
                    <option>1 개월</option>
                    <option>2 개월</option>
                    <option>3 개월</option>
                    <option>4 개월</option>
                    <option>5 개월</option>
                    <option>6 개월</option>
                    <option>7 개월</option>
                    <option>8 개월</option>
                    <option>9 개월</option>
                    <option>10 개월</option>
                    <option>11 개월</option>
                    <option selected>12 개월</option>
                    <option>13 개월</option>
                    <option>14 개월</option>
                    <option>15 개월</option>
                    <option>16 개월</option>
                    <option>17 개월</option>
                    <option>18 개월</option>
                    <option>19 개월</option>
                    <option>20 개월</option>
                    <option>21 개월</option>
                    <option>22 개월</option>
                    <option>23 개월</option>
                    <option>24 개월</option>
                    <option>25 개월</option>
                    <option>26 개월</option>
                    <option>27 개월</option>
                    <option>28 개월</option>
                    <option>29 개월</option>
                    <option>30 개월</option>
                    <option>31 개월</option>
                </select>


                <p class="mt-4 mb-0 lh-18">
                    시작일 : <span class="blue500-text">{{ startDate }}</span><br>
                    종료일 : <span class="blue500-text">{{ endDate }}</span>
                </p>
            </div>
        </div>

    </section>






    <!-- 기본 JavaScript 프레임워크 -->
    <script src="assets/javascript/jquery-3.2.1.min.js"></script>
    <script src="assets/javascript/tether.min.js"></script>
    <script src="assets/javascript/tossframe-2.0.0.js"></script>

    <!-- 날짜 선택 -->
    <link  href="assets/javascript/date-picker/datepicker.css" rel="stylesheet">
    <script src="assets/javascript/date-picker/datepicker.js"></script>

</body>
</html>
