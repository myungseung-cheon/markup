<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#3E63BC" />
    <!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->
    <title>Toss - 소액 펀드 투자</title>

    <!-- 커스텀 스타일 -->
    <link href="assets/stylesheet/style.css" rel="stylesheet">

</head>
<body>

    <section id="detail" class="order-detail">
        <div class="block-card">
            <table>
                <!-- 계약일 -->
                <tr>
                    <td colspan="2" class="pb-0 bt-0">
                        <ol class="circle-steps mb-4">
                            <li class="active">
                                <div class="circle"></div>
                                <div class="bar"></div>
                                <h7>투자완료</h7>
                            </li>
                            <li class="active">
                                <div class="circle"></div>
                                <div class="bar"></div>
                                <h7>주문완료</h7>
                            </li>
                            <li>
                                <div class="circle"></div>
                                <h7>결제완료</h7>
                            </li>
                        </ol>
                    </td>
                </tr>
            </table>
            <table class="sheet">
                <tr>
                    <td class="list__key">투자 요청</td>
                    <td class="list__value-sm">2017. 07. 04 14:22</td>
                </tr>
                <tr>
                    <td class="list__key">주문 완료</td>
                    <td class="list__value-sm due-date">2017. 07. 05 14:22</td>
                </tr>
                <tr>
                    <td class="list__key">결제 완료</td>
                    <td class="list__value-sm due-date">2017. 07. 06 14:22</td>
                </tr>
                <!-- 15:30 이후에 구매 안내 -->
                <!-- <tr>
                    <td colspan="2">
                        <div class="quote-warning">
                            17:00 이후에 구매를 요청하셨기 때문에, 구매 요청은 다음날 접수됩니다.
                        </div>
                    </td>
                </tr> -->
                <!-- 17:00 이후에 구매 안내 -->
            </table>
        </div>

        <div class="block-card">
            <div class="quote-warning pr-2">
                <span class="text-primary">*</span> 15:30 이후에 구매를 요청하셨기 때문에, 투자를 위해 출금된 돈은 다음날 투자사로 입금됩니다.
                <br><br>
                <span class="text-primary">*</span> 주문완료 전까지 잔고가 부족하면 자동으로 취소됩니다.
            </div>
        </div>

        <div class="block-card">
            <table class="sheet">
                    <tr>
                        <td class="list__key bt-0">상품명</td>
                        <td class="list__value bt-0">맥쿼리테마따라잡기증권자투자신탁1호[주식](A)</td>
                    </tr>
                    <tr>
                        <td class="list__key">상품 유형</td>
                        <td class="list__value-sm">공격형 /  국내 대형주</td>
                    </tr>
                    <tr>
                        <td class="list__key">투자 금액</td>
                        <td class="list__value-sm">50,000원</td>
                    </tr>
                    <tr>
                        <td class="list__key">수수료</td>
                        <td class="list__value-sm">0원</td>
                    </tr>
            </table>
        </div>
    </section>

    <section id="goToPortfolio" class="m-3">
        <button class="btn btn-block btn-weak-primary">나의 투자현황으로 이동</button>
    </section>





<!-- 기본 JavaScript 프레임워크 -->
<script src="assets/javascript/jquery-3.2.1.min.js"></script>
<script src="assets/javascript/tether.min.js"></script>
<script src="assets/javascript/tossframe-2.0.0.js"></script>

<!-- 커스텀 이벤트 -->
<script src="assets/javascript/event.js"></script>

</body>
</html>
