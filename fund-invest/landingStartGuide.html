<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#ffffff" />
    <!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->
    <title>Toss - 소액 펀드 투자</title>

    <!-- 커스텀 스타일 -->
    <link href="assets/stylesheet/style.css" rel="stylesheet">
    <style>

        img.fullscreen {
            width: 100%;
        }
        .btn-back {
            background: #40B59B;
            border: 1px solid #369C86;
            box-shadow: 0 2px 4px 0 rgba(0,0,0,0.17);
            border-radius: 100px;
            color: white !important;
            font-weight: bold;
        }
    </style>

</head>
<body class="gray50">

    <img class="fullscreen" src="assets/images/img-start-guide-full.png" alt="">
    <section class="px-4 py-7 text-center">
        <h4 class="mb-4 lh-14">지금, 천원으로<br>투자를 시작해보세요.</h4>
        <a href="/" class="btn btn-block btn-back py-4">투자 목록으로 이동</a>
    </section>

    <!-- 판매처 고지 -->
    <header id="headerShinhan" class="header-shinhan fixed-bottom transition">
        <img src="assets/images/logo_shinhan.png" alt="로고-신한금융투자">
        펀드상품은 신한금융투자가 제공합니다
    </header>









    <!-- 기본 JavaScript 프레임워크 -->
    <script src="assets/javascript/jquery-3.2.1.min.js"></script>
    <script src="assets/javascript/tether.min.js"></script>
    <script src="assets/javascript/tossframe-2.0.0.js"></script>

    <!-- 커스텀 이벤트 -->
    <!-- <script src="assets/javascript/event.js"></script> -->
    <script type="text/javascript">
    //스크롤 이벤트
    var lastScrollTop = 0;
    $(window).scroll(function () {
        var src = $(this).scrollTop();
        var toast = $('#headerShinhan');
        var targetSrc = 0;

        // 모든 상품 영역을 볼 때 필터 보임
        if (src > targetSrc) {
            toast.addClass('btn-hide');
            // 스크롤 내리는 중이면 필터 가림
            lastScrollTop = src;
        } else {
            toast.removeClass('btn-hide');
        }
    });
    </script>

</body>
</html>
